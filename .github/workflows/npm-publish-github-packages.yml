# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on: 
  push: 
    branches: 
     - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Delete package-lock.json
        run: rm -f package-lock.json
      - name: Build with NPM
        run: npm install
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: get IQ
        run:  curl -L -f -o /tmp/nexus-iq-cli-latest.jar https://download.sonatype.com/clm/scanner/latest.jar
      - name: Nexus IQ Policy Evaluation
        run: java -jar /tmp/nexus-iq-cli-latest.jar -i NodeGoat__bcbarbosa -a ${{ secrets.iquser }}:${{ secrets.iqpassword }} -s ${{ secrets.iqurl }} -t build .

